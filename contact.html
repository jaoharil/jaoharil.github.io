<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      /* Style Contact Form */
      .contact-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        color: #fff;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        animation: fadeIn 1s ease-in-out;
      }

      .contact-container h2 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .contact-container form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .contact-container input,
      .contact-container textarea {
        padding: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        outline: none;
      }

      .contact-container button {
        padding: 0.75rem;
        font-size: 1rem;
        background-color: #0a74da;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .contact-container button:hover {
        background-color: #005bb5;
      }

      /* Animasi Fade In */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Meteor Animation Background -->
    <div class="meteor"></div>
    <div class="meteor"></div>
    <div class="meteor"></div>
    <div class="meteor"></div>
    <div class="meteor"></div>

    <!-- Navigation -->
    <nav class="navbar">
      <ul>
        <li>
          <a href="index.html" data-tooltip="Home"><i class="fas fa-home"></i></a>
        </li>
        <li>
          <a href="projek.html" data-tooltip="Projects"><i class="fas fa-info-circle"></i></a>
        </li>
        <li>
          <a href="services.html" data-tooltip="Services"><i class="fas fa-cogs"></i></a>
        </li>
        <li>
          <a href="contact.html" data-tooltip="Contact"><i class="fas fa-envelope"></i></a>
        </li>
      </ul>
    </nav>

    <!-- Contact Section -->
    <div class="contact-container">
      <h2>Contact Me</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <script src="/js/home.js"></script>
    <script src="/js/img.js"></script>
  </body>
</html>
