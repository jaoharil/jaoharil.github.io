<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>about</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li>
          <a href="index.html" data-tooltip="Home"><i class="fas fa-home"></i></a>
        </li>
        <li>
          <a href="about.html" data-tooltip="About"><i class="fas fa-info-circle"></i></a>
        </li>
        <li>
          <a href="services.html" data-tooltip="Services"><i class="fas fa-cogs"></i></a>
        </li>
        <li>
          <a href="contact.html" data-tooltip="Contact"><i class="fas fa-envelope"></i></a>
        </li>
      </ul>
    </nav>

    <div class="content fade-in">
      <h1>Welcome to the Page</h1>
      <p>This is a placeholder for your content.</p>
    </div>

    <script>
      // Mengatur efek animasi saat berpindah halaman
      const links = document.querySelectorAll('.navbar a');

      for (let link of links) {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          const href = this.getAttribute('href');

          const content = document.querySelector('.content');
          content.classList.remove('fade-in');
          content.classList.add('slide-out');

          setTimeout(() => {
            // Setelah animasi selesai, ganti konten
            window.location.href = href;
          }, 600); // Sesuaikan dengan durasi animasi
        });
      }

      // Memastikan animasi masuk saat halaman dimuat
      window.onload = function () {
        const content = document.querySelector('.content');
        content.classList.remove('slide-out');
        content.classList.add('fade-in');
      };
    </script>
  </body>
</html>
